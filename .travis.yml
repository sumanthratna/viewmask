language: python
python:
  - "3.6"
  - "3.7"
  - "3.8"
  - "nightly"
jobs:
  allow_failures:
  - python: nightly
install:
  - python3 -m pip install --upgrade pip
  - python3 -m pip install poetry
script:
  - poetry run python3 -m pip install "setuptools<45.3.0"
  - poetry install
  - poetry build
  - pytest tests/
